<script type="text/javascript">
$(document).ready(function() {
	 var p = dialog.getById('dlg-coopOrgTerselectinf');
		//设置页面初始值
});


$(document).ready(function(){
    var time=setInterval(function(){
		if($("#cooporgNo").val()!=''){
			clearInterval(time);
			$.ajax({
				type : "post",
				url : "mpcoop/cooporgmer/queryCooporgInfById.do",
				data:{cooporgNo:$("#cooporgNo").val()},
				dataType : 'json',
				async:true,
				success : function(result) {
					if (result.rspcod != 200) {
						msg.alert("错误", result.rspmsg, 'error');
					} else {
						coopType=result.obj.coopType;
						if(coopType == "0" ){//收单
							$("#pos_div").show();
							$("#shortcut_div").hide();
						}
						if(coopType == "1" ){
							$("#pos_div").hide();
							$("#shortcut_div").show();
						}
					}
				},
				error : function(XMLHttpRequest, textStatus) {
					msg.alert("错误", "错误代码：" + XMLHttpRequest.status + ",错误描述："+ textStatus, 'error');
				}
			});
		}
	},100);
	 


});

$(document).ready(function(){
	 var times=setInterval(function(){
		 if($("#rateType").val()!=''){
			 clearInterval(times);
					if($("#rateType").val() == '4'){
						var rt=$("#rateTypeTop").val();
						$("#rateTypeTop").val(cent2Yuan(rt));
					}
		 }
		
	 },100);
});

function submitForm(obj){
	
	//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
	return validateCallback(obj,function(result){
		if(result.rspcod== 200){
			msg.alert("提示", result.rspmsg, 'correct');
			$("#grid-table").trigger("reloadGrid");
			dialog.close(obj);
		}else{
			msg.alert("错误", result.rspmsg, 'error');
		}
	});
}

</script>
