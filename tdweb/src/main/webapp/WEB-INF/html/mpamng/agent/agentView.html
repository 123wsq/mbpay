<script type="text/javascript">
var agentInf;
$(document).ready(function() {
	$("#span_tabAgentBankInf").click(function(event) {

			return false;
		}
	});
	
	$('.date-picker').datepicker({
		autoclose: true,
		todayHighlight: true
	})
	.next().on(ace.click_event, function(){
		$(this).prev().focus();
	});

	setType();
	var time = setInterval(function(){
		if($("#agentIdTemp").val()!='' && $("#agentIdTemp").val()!=null){
			clearInterval(time);
			initProfitData();
		}
	},100);
	
	function checkTLNO(id){
	var nam = $("#"+id).val();
	 $.ajax({
			type : "post",
			url : "mpamng/agent/getValiTaxNo.do",
			dataType : 'json',
			data:{TaxNo:nam},
			success : function(result) {
				$.each(result.rows,function(index,obj){
					 var index = index + 1;
					 $('#grade_'+index+'_start').val(obj.beginNum);
					 if(index != 4){
					     $('#grade_'+index+'_end').val(obj.endNum);
					 }
					 $('#profitRatio_'+index).val(obj.rates); 
				});
			},
			error : function(XMLHttpRequest, textStatus) {
			}
		});	 
	}
});

function initProfitData(){

			dataType : 'json',
			data:{agentId:agentId},
			success : function(result) {
				$.each(result.rows,function(index,obj){
					 var index = index + 1;
					 $('#grade_'+index+'_start').val(obj.beginNum);
					 if(index != 4){
					     $('#grade_'+index+'_end').val(obj.endNum);
					 }
					 $('#profitRatio_'+index).val(obj.rates); 
				});
			},
			error : function(XMLHttpRequest, textStatus) {
			}
		});
	 
	 $.ajax({
			type : "post",
			url : "mpamng/agent/queryGrade_KJ.do",
			dataType : 'json',
			data:{agentId:agentId},
			success : function(result) {
				$.each(result.rows,function(index,obj){
					 var index = index + 1;
					 $('#grade_'+index+'_start_KJ').val(obj.beginNum);
					 if(index != 4){
					     $('#grade_'+index+'_end_KJ').val(obj.endNum);
					 }
					 $('#profitRatio_'+index+'_KJ').val(obj.rates); 
				});
			},
			error : function(XMLHttpRequest, textStatus) {
			}
		});
	 
	 $.ajax({
			type : "post",
			url : "mpamng/agent/queryGrade_SM.do",
			dataType : 'json',
			data:{agentId:agentId},
			success : function(result) {
				$.each(result.rows,function(index,obj){
					 var index = index + 1;
					 $('#grade_'+index+'_start_SM').val(obj.beginNum);
					 if(index != 4){
					     $('#grade_'+index+'_end_SM').val(obj.endNum);
					 }
					 $('#profitRatio_'+index+'_SM').val(obj.rates); 
				});
			},
			error : function(XMLHttpRequest, textStatus) {
			}
		});	 

        // 加载代理商费率信息
		$.ajax({
			type : "post",
			url : "mpamng/agent/queryAgentFeeGrade_KJ.do",
			dataType : 'json',
			data:{agentId:agentId},
			success : function(result) {
				$('#rateTCas_KJ').val(result.obj.rateTCas);
				$('#maxTCas_KJ').val(result.obj.maxTCas);
				$('#rateGeneralTop_KJ').val(result.obj.rateGeneralTop);

function setType(){
	var times=setInterval(function(){
		 clearInterval(times);
		 $("#oemState").change(function() {
			 if($(this).val()=='on'||$(this).val()==1){
					$("#oemDiv").hide();
				}
				if($(this).val()==0){
					$("#oemDiv").show();
				}
			});
		 var oem=$("#oemState").val();
			if(oem=='on'||oem==1){
				$("#oemDiv").hide();
			}
			if(oem==0){
				$("#oemDiv").show();
			}
	 },100);
	var dialog=$("#dlg-agentEdit").Dialog();
	if (dialog==null||undefined==dialog){
		$("div[name='nextDiv']").show();
		$("#agreeBtn").remove();
		$("#disAgreeBtn").remove();
		$("#agentForm").attr("action","mpamng/agent/addAgent.do");
	}else if(dialog.pageParam.type=='view'){
		$("#formBtnBoxDiv").show();
		$("#saveBtn").remove();
		$("#agreeBtn").remove();
		$("#disAgreeBtn").remove();
		$("#agentForm .btn-yellow").remove();
		$("#agentForm input[type=text]").attr("readonly","readonly");
		$("#agentForm input[type=checkbox]").attr("disabled","disabled");
		$("#agentForm select").attr("disabled", "disabled");
		$("#remark").attr("readonly","readonly");
		$("#agentForm input[type=text]").attr("placeholder","");
	} else if(dialog.pageParam.type=='edit') {
		$("#formBtnBoxDiv").show();
		$("#agreeBtn").remove();
		$("#disAgreeBtn").remove();
		$("#agentForm").attr("action","mpamng/agent/eidtAgent.do");
		$("#logonName1").attr("readonly","readonly");
	} else if(dialog.pageParam.type=='audit') {
		$("#formBtnBoxDiv").show();
		if(dialog.pageParam.auditStatus==2) {//审核拒绝，禁止再审核，可以修改后重新提交
			$("#agreeBtn").remove();
			$("#disAgreeBtn").remove();
			$("#agentForm").attr("action","mpamng/agent/eidtAgent.do");
			$("#logonName1").attr("readonly","readonly");
		} else if(dialog.pageParam.auditStatus==1){//审核通过，禁止再操作
			$("#saveBtn").remove();
			$("#agreeBtn").remove();
			$("#disAgreeBtn").remove();
			$("#agentForm .btn-yellow").remove();
			$("#agentForm input[type=text]").attr("readonly","readonly");
			$("#agentForm input[type=checkbox]").attr("disabled","disabled");
			$("#agentForm select").attr("disabled", "disabled");
			$("#remark").attr("readonly","readonly");
		} else {
			$("#saveBtn").remove();
			$("#agentForm").attr("action","mpamng/agent/agentTempReply.do");
			$("#agentForm .btn-yellow").remove();
			$("#agentForm input[type=text]").attr("readonly","readonly");
			$("#agentForm input[type=checkbox]").attr("disabled","disabled");
			$("#agentForm select").attr("disabled", "disabled");
			$("#remark").attr("readonly","readonly");
		}
	}
	
	// 异步加载代理商费率参数
	msg_Title="当前代理商";
	$.ajax({
		type : "post",
		url : "mpamng/agent/outOfRate.do",
		dataType : 'json',
		success : function(result) {
			if (result.rspcod != 200) {
				msg.alert("错误", result.rspmsg, 'error');
			} else {
				agentInf=result.obj;
			}
		},
		error : function(XMLHttpRequest, textStatus) {
			msg.alert("错误", "错误代码：" + XMLHttpRequest.status + ",错误描述："+ textStatus, 'error');
		}
	});
}
/**上一步下一步切换*/
function tabSwitch(current,next){
	//如果表单验证不通过，不能进入下一步
	var v = TDValidateForm($("#"+current));
	if(v === false){
		return false;
	}
	$('a[href*="'+next+'"]').trigger('click');
}
function validMobile()
{var mil=	$("#moblieNo").val();
 var tec=	$("#techmobno").val();
 var teh=	$("#techtelno").val();
 var biz=	$("#bizmobno").val();
 var ser=	$("#servmobno").val();
 if(mil==tec||tec==teh||teh==biz||biz==ser||ser==mil){
	 msg.alert("警告", "联系方式不能相同，请重新修改！", "warn");
	 return false;
 }
}

function agentInfSubmit(){

	$("#frozState").val($("#frozState").val());
	$("#oemState").val($("#oemState").val());
	$("#tiflg").val($("#tiflg").val());
	$("#slttyp").val($("#slttyp").val());   
	$("#agentStatus").val($("#agentStatus").val());
	var $form = $('#agentForm');
	var bool = TDValidateForm($form);
	if(!bool){
		return false;
	}
	$form.submit();
}

        return false;

    	$("#contractEndDate").val("");
        return false;
	    }
	});

function dialogAjaxDone(result){
	if(result.rspcod== 200){
		msg.alert("提示",result.rspmsg,'correct');
		if($("#type").val()=='edit'||$("#type").val()=='audit'){
			$("#grid-table").trigger("reloadGrid");
			dialog.closeById('dlg-agentEdit');
		} else {
			location.href=$.getBaseHerf()+"auth/mainPanel.do#mpamng/agent/agentListView.do";
			return false;
		}
	}else{
		msg.alert("错误",result.rspmsg,'error');
	}
}

function agentAuditSubmit(approved){
	var agentId=$("#agentIdTemp").val();
	var editUserId=$("#editUserId").val();
	if(approved=='0'){
		var scrWidth = document.body.scrollWidth;
		openDialog({
			dialogId : 'dlg-agentAudit',
			title : '代理商审核意见',
			pageUrl : 'mpamng/agent/agentAuditSubmit.do',
			width :  '40%',
			height : '40%' , //
			dataParam : {
				agentId:agentId,
				approved:approved,
				editUserId:editUserId
			},
			pageParam: {
				agentId:agentId,
				approved:approved,
				editUserId:editUserId
			},
			dataName : 'obj,map' //表单数据存储对象名称
		});
	}else{
		$.ajax({
			type : "post",
			url : "mpamng/agent/agentTempReply.do",
			data:{agentId:agentId,approved:approved,editUserId:editUserId,auditFailReason:null},
			dataType : 'json',
			success : function(result) {
				if(result.rspcod== 200){
					msg.alert("提示",result.rspmsg,'correct');
					$("#grid-table").trigger("reloadGrid");
					dialog.closeById('dlg-agentEdit');
					location.href=$.getBaseHerf()+"auth/mainPanel.do#mpamng/agent/agentListView.do";
				}else{
					msg.alert("错误",result.rspmsg,'error');
				}
			},
			error : function(XMLHttpRequest, textStatus) {
				msg.alert("错误", "错误代码：" + XMLHttpRequest.status + ",错误描述："+ textStatus, 'error');
			}
		}); 
		
	}
	 
}
/**

function agentPicView(id){
	if($('#'+id).val()==''){
		alertMsg.alert("错误","图片不存在，请先上传图片!","error");
		return false;
	}
	picview($('#'+id).val());
}

function setGradeValue(obj){
	if(isNaN($(obj).val()) || $.trim($(obj).val()) == ''){
		$(obj).val('');
	}
	var id = parseInt($(obj).attr("id").split('_')[1]) + 1;
	$('#grade_' + id +'_start').val($(obj).val())
}
