							<label class="label_search" >代理商等级:</label>
							<div class="search_input">

							    	rel="obj.AGENT_DGR"

							    	name="agentDgr" 
						 			id="agentDgr"
						 			
						 			data-placeholder="请选择状态" style="width: 120px;vertical-align:middle;">

	<script type="text/javascript">
	var jqGrid;
	jQuery(function($) {
		var grid_selector = "#grid-table";
		var pager_selector = "#grid-pager";

		$(window).on(
				'resize.jqGrid',
				function() {
					$(grid_selector).jqGrid('setGridWidth',$(".page-content").width());
				})
		var parent_column = $(grid_selector).closest('[class*="col-"]');
		$(document).on(
				'settings.ace.jqGrid',
				function(ev, event_name, collapsed) {
					if (event_name === 'sidebar_collapsed'|| event_name === 'main_container_fixed') {
						setTimeout(function() {
							$(grid_selector).jqGrid('setGridWidth',parent_column.width());
						}, 0);
					}
				})
		jQuery(grid_selector).jqGrid({
			url : "mpamng/agent/queryProfitMonthSharing.do",
			datatype : "json",
			height : '100%',
			width : '100%',
			colNames : [ '代理商编号', '代理商名称','代理商等级','分润类型','分润类型码','分润状态','分润计算日期','月交易总额（元）','手续费（元）','分润金额（元）','当月分润比例'],
			colModel : [ {name : 'agentId',			index : 'agentId',			width : '100px',sortable:false}, 
			             {name : 'agentName',    	index : 'agentName',     	width : '180px' ,sortable:false},
			             {name : 'agentDgr',    	index : 'agentDgr',     	width : '80px' ,sortable:false},
			             {name : 'payType',    	    index : 'payType',     	    width : '80px' ,ditcKey:'PAYTYPE', formatter : gridFormatByDict,sortable:false},
			             {name : 'payType',    	    index : 'payTypeDesc',     	width : '80px' ,sortable:false},
			             {name : 'status',     		index : 'status',    		width : '80px' ,ditcKey:'SHAR_STATUS', formatter : gridFormatByDict,sortable:false},
			             {name : 'sharDate',     	index : 'sharDate',    		width : '100px' ,sortable:false},
			             {name : 'payAmt',     		index : 'payAmt',     		width : '110px' ,formatter : centYuan,sortable:false},
			             {name : 'payFee',     		index : 'payFee',     		width : '100px' ,formatter : centYuan,sortable:false},
			             {name : 'sharAmt',     	index : 'sharAmt',     		width : '100px' ,formatter : centYuan,sortable:false},
			             {name : 'rate',     		index : 'rate',     		width : '100px' ,sortable:false}
			            ],
			viewrecords : true,
			rowNum : 10,
			rowList : [ 10, 20, 30 ],
			altRows : true,
			shrinkToFit:false,
			multiselect : true,//设置行可多选的 
			multiboxonly : true,//

			loadComplete : function() {
				var table = this;
				setTimeout(function() {
					//加载分页
					initPagingBar(grid_selector);
				}, 0);
			},
			beforeRequest : function() {//请求之前执行
				jqGrid = this;
			},
			});
			$(window).triggerHandler('resize.jqGrid');

			$(document).one('ajaxloadstart.page', function(e) {
				$(grid_selector).jqGrid('GridUnload');
				$('.ui-jqdialog').remove();
			});
			//定义表格列中金额转换 元转分
			function centYuan(cellvalue, options, rowObject) {
				return cent2Yuan(cellvalue);
			}
		});

		function profitMonthSharingView() {
			var rows = $('#grid-table').jqGrid("getGridParam", "selarrrow");
			if (rows.length == 0) {
				msg.alert("警告", "当前没有选择数据项！", "error");
				return;
			}
			if (rows.length > 1) {
				msg.alert("警告", "不能同时选择多项数据！", "warn");
				return;
			}
			var agentId = $('#grid-table').jqGrid('getRowData',rows[0]).agentId;
			var sharDate = $('#grid-table').jqGrid('getRowData',rows[0]).sharDate;
			var payType = $('#grid-table').jqGrid('getRowData',rows[0]).payType;
			var scrWidth = document.body.scrollWidth;
			openDialog({
				dialogId : 'dlg-profitSharingDetail',
				title : '收益详情',
				pageUrl : 'mpamng/agent/queryProfitMonthSharingDetailView.do',
				dataUrl : '',
				width : '90%',
				height:'80%',
				pageParam: {
					agentId : agentId,
					sharDate:sharDate,
					payType:payType
				},
				dataName : 'obj,map' //表单数据存储对象名称
			});
		}

			var eTime 		= $("#eTime").val();
			var querycon = {
							"agentId":agentId,
							"agentName":agentName,
							"agentDgr":agentDgr,

	</script>
