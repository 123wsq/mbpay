
<meta charset="utf-8" />	
<form class="form-horizontal" role="form"  onsubmit="return submitForm(this);"
 action="mpomng/app/saveApp.do" >
 <br/>
	<!-- 
	 * Input属性说明:
	 * validate="true"  是否需要验证字段
	 * msg="错误时提示信息"        
	 * datatype="数据类型"
	-->
	<!-- #section:elements.form -->
	<input type="hidden" id="id" name="id">
	<input type="hidden" id="appId" name="appId">
		
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> APP 名称： </label>
		<div class="col-sm-3">
			<input type="text" id="appName" name="appName" disabled="disabled"
				class="col-xs-12 col-sm-12"  />
		</div>
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> APP 版本号： </label>
		<div class="col-sm-3">
			<input type="text" id="appVersion" name="appVersion" disabled="disabled"
				class="col-xs-12 col-sm-12"  />
		</div>
	</div>
	
	 <div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> APP 平台： </label>
		<div class="col-sm-3">
			<select 
				 rel="obj.APP_PLATFORM"
	 			 location="local" 
				 name="appPlatform" 
	 			id="appPlatform" 
	 			 style="width: 185px;vertical-align:middle;" disabled="disabled">
			</select>
		</div>
		
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> 是否自动更新 ： </label>
		<div class="col-sm-3">
			<select 
				 rel="obj.APP_AUTO_UPDATE"
	 			 location="local" 
				 name="appAutoUpdate" 
	 			id="appAutoUpdate" 
	 			 style="width: 185px;vertical-align:middle;" disabled="disabled">
			</select>
		</div>
	</div>
	<div class="form-group">
		
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> APP文件名称： </label>
		<div class="col-sm-3">
			<input type="hidden" id="appFileId" name="appFileId"/>
			<input class="col-xs-12 col-sm-12" type="text" id="appFileName" name="appFileName" readonly="readonly"/>
			
		</div>
		
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> APP 发布时间： </label>
		<div class="col-sm-3">

			<input type="text" id="appIssueDate" name="appIssueDate"  init-format="dateFormat('{value}')" disabled="disabled"
				class="col-xs-12 col-sm-12"  />
		</div>
		<!-- <label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> APP文件大小： </label>
		<div class="col-sm-3">
			<input class="col-xs-12 col-sm-12" type="text" id="appFileSzie" name="appFileSzie" readonly="readonly"/>(MB)
			
		</div> -->
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> APP 创建人： </label>
		<div class="col-sm-3">

			<input type="text" id="createUserId" name="createUserId" disabled="disabled"
				class="col-xs-12 col-sm-12"  />
		</div>
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> APP 创建时间： </label>
		<div class="col-sm-3">

			<input type="text" id="createDate" name="createDate"  init-format="dateFormat('{value}')"  disabled="disabled"
				class="col-xs-12 col-sm-12"  />
		</div>
	</div>
	
		
		<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> APP 说明： </label>
		<div class="col-sm-3">
		
		<textarea rows="5" cols="83" id="appDesc" name="appDesc" disabled="disabled"></textarea>

		</div>
		
	</div>
	
	<div class="form-actions align-right  form-button-box" style="margin-top: 10px">
			
			<button class="btn" type="button" onclick="javascript:dialog.close(this);">
				 关闭
			</button>
		</div>
	
</form>
<script type="text/javascript">
<!--

//-->

$(document).ready(function() {
	
});

function submitForm(obj){
	
	//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
	return validateCallback(obj,function(result){
		if(result.rspcod== 200){
			msg.alert("提示", result.rspmsg, 'correct');
			$("#grid-table").trigger("reloadGrid");
			dialog.close(obj);
		}else{
			msg.alert("错误", result.rspmsg, 'error');
		}
	});
}

/**
 * 图片预览
 */
function agentPicView(id){
	if($('#'+id).val()==''){
		alertMsg.alert("错误","图片不存在，请先上传图片!","error");
		return false;
	}
	picview($('#'+id).val());
}

/*
 * 上传带回
 */
function upload02(fid,fname){
	openFileUpload({
		fileUploadDone:function(reslut){
			$("#"+fid).val(reslut.map.fid);
			$("#"+fname).val(reslut.map.fname);
		}
	});
}



</script>
