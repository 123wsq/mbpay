
<meta charset="utf-8" />	
<form class="form-horizontal" role="form"  onsubmit="return submitForm(this);"
 action="mpomng/tdRateAdd/add.do" >
 <br/>
	<!-- 
	 * Input属性说明:
	 * validate="true"  是否需要验证字段
	 * msg="错误时提示信息"        
	 * datatype="数据类型"
	-->
	<!-- #section:elements.form -->
		<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
			for="form-field-1"> 参数代码： </label>
		<div class="col-sm-9">

			<input type="text" id="rateCode" name="rateCode" placeholder="请输入[参数代码]" 
			       validate="true"	 class="col-xs-10 col-sm-7"  />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
			for="form-field-1"> 参数名称： </label>
		<div class="col-sm-9">

			<input type="text" id="rateName" name="rateName" placeholder="请输入[参数名称]" 
				class="col-xs-10 col-sm-7"  />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
			for="form-field-1"> 收费类型 ： </label>
		<div class="col-sm-9">

			<div class="search_input" >
			    <select 
					rel="obj.RATEDTYPE"
		 			location="local" 
					name="rateType" 
		 			id="add_rateType" 
		 			data-placeholder="请选择收费类型" style="width: 100px;vertical-align:middle;">
				<option value='' >--请选择--</option>
		 		</select>
		 	</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
			for="form-field-1"> 参数值： </label>
		<div class="col-sm-9">

			<input type="text" id="rateVal" name="rateVal" placeholder="请输入[参数值]" 
				class="col-xs-10 col-sm-7"  />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
			for="form-field-1"> 封顶金额： </label>
		<div class="col-sm-9">

			<input type="text" id="dlg_rateMaxMoney" name="rateMaxMoney" placeholder="请输入[封顶金额]" 
				class="col-xs-10 col-sm-7"  />
		</div>
	</div>
	<div class="form-actions align-right  form-button-box" style="margin-top: 10px">
			<button class="btn btn-info" type="submit">
				保存
			</button>

			&nbsp; 
			<button class="btn" type="button" onclick="javascript:dialog.close(this);">
				 关闭
			</button>
		</div>
	
</form>
<script type="text/javascript">
<!--

//-->

$(document).ready(function() {
	
});

function submitForm(obj){
	
	var rateType=$("#add_rateType option:selected").val();
	if(rateType==''){
		alertMsg.error('请选择收费类型'); 
		return false;
	}
	//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
	return validateCallback(obj,function(result){
		if(result.rspcod== 200){
			msg.alert("提示", result.rspmsg, 'correct');
			$("#grid-table").trigger("reloadGrid");
			dialog.close(obj);
		}else{
			msg.alert("错误", result.rspmsg, 'error');
		}
	});
}

</script>
