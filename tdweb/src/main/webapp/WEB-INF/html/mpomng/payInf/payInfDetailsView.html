
<meta charset="utf-8" />	
<form class="form-horizontal" role="form"  onsubmit="return submitForm(this);"
 action="" >
 <br/>
	<!-- 
	 * Input属性说明:
	 * validate="true"  是否需要验证字段
	 * msg="错误时提示信息"        
	 * datatype="数据类型"
	-->
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> 支付订单号 ： </label>
		<div class="col-sm-4">
			<input type="text" id="payordno" name="payordno" 
				class="col-xs-10 col-sm-7" disabled="disabled" />
		</div>
		
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> 商户编号 ： </label>
		<div class="col-sm-4">
			<input type="text" id="custId" name="custId"
				class="col-xs-10 col-sm-7" disabled="disabled" />
		</div>
		
	</div> 
		<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> 商户名称 ： </label>
		<div class="col-sm-4">
			<input type="text" id="custName" name="custName" 
				class="col-xs-10 col-sm-7" disabled="disabled" />
		</div>
		
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> 订单状态 ： </label>
		<div class="col-sm-4">
		
		 <input type="text" id="paystatus" name="paystatus"
				 class="col-xs-10 col-sm-7" disabled="disabled"/>
		</div>
	</div> 
		
	 <div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">支付订单类型： </label>
		<div class="col-sm-4">
            <input type="text" id="payordtype" name="payordtype"
				           class="col-xs-10 col-sm-7"  disabled="disabled"/>
		</div>
		
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> 支付方式： </label>
		<div class="col-sm-4">
			<select 
		rel="obj.PAYTYPE"
						location="local" 
		 name="paytype" 
		 id="paytype" 
		  style="width: 120px;vertical-align:middle;" disabled="disabled">
						 </select>			 
		</div>
	</div>
	 <div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">订单金额： </label>
		<div class="col-sm-4">

			<input type="text" id="txamt" name="txamt"
				class="col-xs-10 col-sm-7"  disabled="disabled"/>
		</div>
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">支付时间： </label>
		<div class="col-sm-4">

			<input type="text" id="payordtime" name="payordtime" 
				class="col-xs-10 col-sm-7"  disabled="disabled"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1"> 费率类型： </label>
		<div class="col-sm-4">
<select 
		rel="obj.RATE"
						location="local" 
		 name="rate" 
		 id="rate" 
		  style="width: 120px;vertical-align:middle;" disabled="disabled">
		  <option value="" disabled="disabled">---请选择---</option>
						 </select>		
		</div>
		
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">手续费： </label>
		<div class="col-sm-4">

			<input type="text" id="fee" name="fee" 
				class="col-xs-10 col-sm-7"  disabled="disabled"/>(分)
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">银行账号： </label>
		<div class="col-sm-4">
<input type="text" id="bankpayacno" name="bankpayacno" 
				class="col-xs-10 col-sm-7"  disabled="disabled"/>	
		</div>
		
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">开户行： </label>
		<div class="col-sm-4">

			<input type="text" id="bankcode" name="bankcode" 
				class="col-xs-10 col-sm-7"  disabled="disabled"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">实际金额 ： </label>
		<div class="col-sm-4">

			<input type="text" id="netrecamt" name="netrecamt"
				class="col-xs-10 col-sm-7"  disabled="disabled"/>
		</div>
		
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">支付渠道编号 ： </label>
		<div class="col-sm-4">

			<input type="text" id="payChannel" name="payChannel"
				class="col-xs-10 col-sm-7"  disabled="disabled"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">终端号： </label>
		<div class="col-sm-4">
<input type="text" id="terminalSeq" name="terminalSeq" 
				class="col-xs-10 col-sm-7"  disabled="disabled"/>	
		</div>
	</div>
	
	<div class="form-group">
		
	</div>
	
	<div class="form-actions align-right  form-button-box" style="margin-top: 10px">
			
			<button class="btn" type="button" onclick="javascript:dialog.close(this);">
				 关闭
			</button>
		</div>
		</form>
<script type="text/javascript">
<!--

//-->

$(document).ready(function() {
	
});

function submitForm(obj){
	
	//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
	return validateCallback(obj,function(result){
		if(result.rspcod== 200){
			msg.alert("提示", result.rspmsg, 'correct');
			$("#grid-table").trigger("reloadGrid");
			dialog.close(obj);
		}else{
			msg.alert("错误", result.rspmsg, 'error');
		}
	});
}

</script>
