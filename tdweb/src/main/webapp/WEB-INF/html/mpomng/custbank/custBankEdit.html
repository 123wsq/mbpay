
<meta charset="utf-8" />	
<form class="form-horizontal" role="form"  onsubmit="return submitForm(this);"
 action="mpomng/custBankInfManage/custBankEditView.do" >
 <br/>
	<!-- 
	 * Input属性说明:
	 * validate="true"  是否需要验证字段
	 * msg="错误时提示信息"        
	 * datatype="数据类型"
	-->
	<!-- #section:elements.form -->
		
	<div class="form-group">
					
					
					<label class="col-sm-2 control-label no-padding-right">
						商户编号： </label>
					<div class="col-sm-3">
						<input type="text" id="custId" name="custId" placeholder="" 
							class="col-xs-12 col-sm-12" value="" readonly="readonly"/>
					</div>
					<label class="col-sm-2 control-label no-padding-right">
						商户名称： </label>
					<div class="col-sm-3">
						<input type="text" id="custName" name="custName" placeholder="" 
							class="col-xs-12 col-sm-12" value=""  readonly="readonly"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right">
						商户手机号： </label>
					<div class="col-sm-3">
						<input type="text" id="usrMobile" name="usrMobile" placeholder="" 
							class="col-xs-12 col-sm-12" value="" readonly="readonly"/>
					</div>
					<label class="col-sm-2 control-label no-padding-right">
						绑定时间： </label>
					<div class="col-sm-3">
						<input type="text" id="bindingTime" name="bindingTime" placeholder="" 
							class="col-xs-12 col-sm-12" value=""   init-format="dateFormat('{value}')"  readonly="readonly"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right">
						银行卡类型： </label>
					<div class="col-sm-3">	
						<select 
							 rel="obj.UNIONFIT_DCFLAG"
				 			 location="local" 
							 name="cardType" 
				 			id="cardType" 
				 			data-placeholder="请选择" style="width: 186px;vertical-align:middle;" readonly="readonly">
						</select>
					</div>
					
					<label class="col-sm-2 control-label no-padding-right">
						银行卡号： </label>
					<div class="col-sm-3">
						<input type="text" id="cardNo" name="cardNo" placeholder="银行卡号" 
							class="col-xs-12 col-sm-12" value="" readonly="readonly"/>
					</div>
				</div>
				
				<div class="form-group">
					
					
					<label class="col-sm-2 control-label no-padding-right">
						发卡行名称： </label>
					<div class="col-sm-3">
						<input type="text" id="issnam" name="issnam" placeholder="" 
							class="col-xs-12 col-sm-12" value=""  readonly="readonly"/>
					</div>
					<label class="col-sm-2 control-label no-padding-right">
						省市地址： </label>
					<div class="col-sm-3">
						<input type="text" id="address" name="address" placeholder="" 
							class="col-xs-12 col-sm-12" value="" readonly="readonly"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right">
						支行名称： </label>
					<div class="col-sm-3">
					<textarea style="width: 535px; height: 53px;" id="bankSubBranch" name="subBranch" maxlength="88"></textarea>
					</div>
				</div>
			
	<div class="form-actions align-right  form-button-box" style="margin-top: 10px">
			<button class="btn btn-info" type="submit">
				保存
			</button>

			&nbsp; 
			<button class="btn" type="button" onclick="javascript:dialog.close(this);">
				 关闭
			</button>
		</div>
	
</form>
<script type="text/javascript">
<!--

//-->

$(document).ready(function() {
	
});

function submitForm(obj){
	
	//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
	return validateCallback(obj,function(result){
		if(result.rspcod== 200){
			msg.alert("提示", result.rspmsg, 'correct');
			$("#grid-table").trigger("reloadGrid");
			dialog.close(obj);
		}else{
			msg.alert("错误", result.rspmsg + " 错误代码："
					+ result.rspcod, 'error');
		}
	});
}


</script>
