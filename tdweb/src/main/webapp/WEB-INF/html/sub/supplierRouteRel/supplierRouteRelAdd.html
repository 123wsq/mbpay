
<meta charset="utf-8" />	
<form class="form-horizontal" role="form"  onsubmit="return submitForm(this);"
 action="mpcoopsub/supplierRouteRel/addRouteRel.do" >
 <br/>
	<!-- 
	 * Input属性说明:
	 * validate="true"  是否需要验证字段
	 * msg="错误时提示信息"        
	 * datatype="数据类型"
	-->
	<!-- #section:elements.form -->
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">供应商编号： </label>
		<div class="col-sm-4">
			<select 
			rel="obj.options"
			location="mpcoopsub/supplierRouteRel/querySupName.do" 
			name="supId"
			id="supId"
			valName=""
			textName=""
			data-placeholder="请选择供应商编号" style="width: 125px;vertical-align:middle;" validate="true">
			</select>	
			</div>
			<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">子业务类型： </label>
		<div class="col-sm-4">
			<select 
			rel="obj.BUSCODE"
			location="local" 
			name="subBizType" 
		    id="subBizType" 
			data-placeholder="请选择子业务类型" style="width: 120px;vertical-align:middle;" validate="true">
				<option value='' >--请选择--</option>
			</select>						
		</div>					
		
	</div>
	
	<!-- <div class="form-group">
	   <label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">是否启用： </label>
			<div class="col-sm-4">
			<select 
			rel="obj.IS_USE"
			location="local" 
			name="isUse" 
			id="search_isUse" 
			data-placeholder="请选择是否签到" style="width: 120px;vertical-align:middle;" validate="true">
				<option value='' >--请选择--</option>
			</select>						
		</div>
			</div> -->
	<div class="form-actions align-right  form-button-box" style="margin-top: 10px">
			<button class="btn btn-info" type="submit">
				保存
			</button>

			&nbsp; 
			<button class="btn" type="button" onclick="javascript:dialog.close(this);">
				 关闭
			</button>
		</div>
	
</form>
<script type="text/javascript">
<!--

//-->
function submitForm(obj){
	
	//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
	return validateCallback(obj,function(result){
		if(result.rspcod== 200){
			msg.alert("提示", result.rspmsg, 'correct');
			$("#grid-table").trigger("reloadGrid");
			dialog.close(obj);
		}else if(result.rspcod== 202){
			msg.alert("警告", result.rspmsg, 'error');
		}else{
			msg.alert("错误", result.rspmsg, 'error');
		}
	});
}

</script>
