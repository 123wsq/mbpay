	<div class="form-group" id="supIdDiv">

		<div class="col-sm-4">

	<div class="form-group">

			<input type="text" id="supOrgId" name="supOrgId" placeholder="请输入[供应商机构号]"

			for="form-field-1">供应商商户号： </label>

			<input type="text" id="supMerId" name="supMerId" validate="true" maxlength="15"  datatype = "number" placeholder="请输入[供应商商户号]"

	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">供应商名称： </label>
		<div class="col-sm-4">

			<input type="text" id="supName" name="supName" validate="true" maxlength="30" datatype="word" placeholder="请输入[供应商名称]" 
				class="col-xs-10 col-sm-7"  />
		</div>
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">终端号： </label>
		<div class="col-sm-4">
			<input type="text" id="supTerId" name="supTerId" validate="true" maxlength="8" datatype="number" placeholder="请输入[终端号]" 
				class="col-xs-10 col-sm-7"  />
		</div>
		
	</div>
	
	<div class="form-group">
	   <label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">接入模式： </label>
		<div class="col-sm-4">
		<select 
				rel="obj.SUPINMOD"
				location="local" 
				name="supInMod" 
				id="supInMod" 
				data-placeholder="请输入模式" style="width: 120px;vertical-align:middle;" validate="true">
				<option value='' >--请选择--</option>

		</div>

			for="form-field-1">是否需要签到： </label>

						name="supIsSign" 
						id="supIsSign" 
						data-placeholder="请输入是否签到" style="width: 120px;vertical-align:middle;" validate="true">

					</select>	
		</div>
	</div>
	<div class="form-group">  
		<label class="col-sm-2 control-label no-padding-right"
			for="form-field-1">主密钥： </label>
		<div class="col-sm-4">

			<input type="text" id="supMk" name="supMk" placeholder="请输入[主密钥]"

		</div>
	 <label class="col-sm-2 control-label no-padding-right"

		<div class="col-sm-4">
           <input type="text" id="supMkCv" name="supMkCv" validate="true" placeholder="请输入[主密钥校验值]"

		</div>

		<div class="col-sm-4">

		</div> -->
		
	</div>

				class="col-xs-10 col-sm-7"  validate="true"/>

	<div class="form-actions align-right  form-button-box" style="margin-top: 10px">
			<button class="btn btn-info" type="submit">
				保存
			</button>

			&nbsp; 
			<button class="btn" type="button" onclick="javascript:dialog.close(this);">
				 关闭
			</button>
		</div>
	
</form>
<script type="text/javascript">
$(document).ready(function() {
	var dialog=$("#dlg-supplierAdd").Dialog();
	var type=dialog.pageParam.type;
	if(type=='add'){
		$("#supIdDiv").hide();
		
	}else{
		$("#supId").attr("readonly","readonly");
	}
})
function submitForm(obj){
	var supInMod=$("#supInMod option:selected").val();
	if(supInMod==''){
		msg.alert("警告", "请选择接入模式！", "warn");
		return false;
	}
	
	var supIsSign=$("#supIsSign option:selected").val();
	if(supIsSign==''){
		msg.alert("警告", "请选择是否需要签到！", "warn");
		return false;
	}
	
	//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
	return validateCallback(obj,function(result){
		if(result.rspcod== 200){
			msg.alert("提示", result.rspmsg, 'correct');
			$("#grid-table").trigger("reloadGrid");
			dialog.close(obj);
		}else{
			msg.alert("错误", result.rspmsg, 'error');
		}
	});
}


</script>
