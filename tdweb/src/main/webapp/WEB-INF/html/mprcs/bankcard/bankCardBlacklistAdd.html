
<meta charset="utf-8" />	
<form class="form-horizontal" role="form"  onsubmit="return submitForm(this);"
 action="mprcs/bankCardBlacklistAdd/add.do" >
 <br/>
	<!-- 
	 * Input属性说明:
	 * validate="true"  是否需要验证字段
	 * msg="错误时提示信息"（特殊信息提示时）        
	 * datatype="数据类型"
	-->
	<!-- #section:elements.form -->
		<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
			for="form-field-1"> 银行卡号： </label>
		<div class="col-sm-9">

			<input type="text" id="cardno" name="cardno" placeholder="请输入[银行卡号]" 
				 validate="true"  class="col-xs-10 col-sm-7"  datatype="bankcard" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
			for="form-field-1"> 描述信息： </label>
			<div class="col-sm-9">
				  <textarea name="createDesc"  cols="45"
				  rows="6" maxlength="255" placeholder="请输入[描述信息]"></textarea>
		    </div>
	</div>
	<div class="form-actions align-right  form-button-box" style="margin-top: 10px">
			<button class="btn btn-info" type="submit">
				保存
			</button>
			&nbsp; 
			<button class="btn" type="button" onclick="javascript:dialog.close(this);">
				 关闭
			</button>
	</div>
	
</form>
<script type="text/javascript">
<!--

//-->

$(document).ready(function() {
	
});

function submitForm(obj){
	//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
	return validateCallback(obj,function(result){
		if(result.rspcod== 200){
			msg.alert("提示", result.rspmsg, 'correct');
			$("#grid-table").trigger("reloadGrid");
			dialog.close(obj);
		}else{
			msg.alert("错误", result.rspmsg + "请重新添加", 'error');
		}
	});
}

</script>
