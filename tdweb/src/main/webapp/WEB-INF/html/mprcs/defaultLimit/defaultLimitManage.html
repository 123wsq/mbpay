$(document).ready(function() {
	setTimeout(setDefaultLimitToReadOnly, 100);
	
	initDefaultLimit();
	
	
});

function initDefaultLimit(){
	$.ajax({
		type : "post",
		url : "mprcs/defaultLimitManage/query.do",
		dataType : 'json',
		success : function(result) {
			if (result.rspcod != 200) {
				msg.alert("错误", result.rspmsg , 'error');
			} else {
				setDefaultLimitToValue(result.obj);
			}
		},
		error : function(XMLHttpRequest, textStatus) {
			msg.alert("错误", "错误代码：" + XMLHttpRequest.status + ",错误描述："
					+ textStatus, 'error');
		}
	});
}


function editDefaultLimit(){
	msg.confirm({title:'确认',position:'center',msg:'是否启用编辑？',call:function(ok){
		if(ok){
			initDefaultLimit();
			setDefaultLimitToRemove();
			
		}
	}});
}

function cancelDefaultLimit(){
	msg.confirm({title:'确认',position:'center',msg:'是否撤销修改？',call:function(ok){
		if(ok){
			initDefaultLimit();
			setDefaultLimitToReadOnly();
		}
	}});
	
}

function centToYuan(cent) { 
	if(cent==null||cent==""||isNaN(cent)){
		return "";
	}
	var yuan=cent/100;
	return yuan;
}
