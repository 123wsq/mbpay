
<meta charset="utf-8" />	
 <br/>
<form class="form-horizontal" role="form"  onsubmit="return submitForm(this);"
 action="base/dictAdd1/add.do" >
	<!-- #section:elements.form -->
	<input type="hidden" name="seq_num" id="dialog_seq_num">
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right tooltip-error"
			for="form-field-1"> 字典编号： </label>

		<div class="col-sm-5">
			<!-- 
		 		 * 属性说明:
				 * validate="true"  是否需要验证字段
				 * msg="错误时提示信息"        
				 * datatype="数据类型"
			 -->
			<input type="text" id="dialog_dict_id" name="dict_id" placeholder=""
				class="col-xs-12 col-sm-12" validate="true" readonly="readonly" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
			for="form-field-1-1"> 字典代码： </label>
		<div class="col-sm-5">
			<!-- 
		 		 * 属性说明:
				 * validate="true"  是否需要验证字段
				 * msg="错误时提示信息"        
				 * datatype="数据类型"
			 -->
			 <span class="block input-icon input-icon-right" >
				<input type="text" id="dialog_dict_code" name="dict_code" placeholder=""
				class="col-xs-12 col-sm-12"   validate="true" maxlength="16" datatype ="word" />
				<i class="ace-icon fa fa-star-o"></i>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
			for="form-field-2"> 字典名称： </label>

		<div class="col-sm-5">
			<span class="block input-icon input-icon-right" >
				<input type="text" id="dialog_dict_name" name="dict_name" placeholder=""
					 class="col-xs-12 col-sm-12"  maxlength="25" validate="true" datatype ="word"/> 
				<i class="ace-icon fa fa-star-o"></i>
			</span>
		</div>
	</div>
	

	
	<div class="form-actions align-right  form-button-box" style="margin-top: 10px">
			<button class="btn btn-info" type="submit">
				<!-- <i class="ace-icon fa fa-check bigger-110"></i>  -->保存
			</button>

			&nbsp; 
			<button class="btn" type="button" onclick="javascript:dialog.close(this);">
				 关闭
			</button>
		</div>
	
</form>
<script type="text/javascript">
<!--

//-->


function submitForm(obj){
	//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
	return validateCallback(obj,function(result){
		if(result.rspcod== 200){
			msg.alert("提示", result.rspmsg, 'correct');
			$("#grid-table").trigger("reloadGrid");
			dialog.close(obj);
		}else{
			msg.alert("错误", result.rspmsg, 'error');
		}
	});
}

</script>
