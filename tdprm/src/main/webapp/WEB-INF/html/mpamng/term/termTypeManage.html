<!DOCTYPE html>
<meta charset="utf-8" />

<link rel="stylesheet" href="ace_v1.3/assets/css/ui.jqgrid.css" />

<div class="search_panel">
<form action="mpamng/term/queryTermCom.do?type=2" method="post" onsubmit="return pageSearch(this);">
	<div style="display: block;" class="widget-body ">
		<div class="widget-main">
			<div class="rowt">
				<div class="col-sm-12">
					<div>
						<div class="search_elm" style="margin-left: 0px">
							<label class="label_search">刷卡器名称:</label>
							<div class="search_input">
								<input id="search_termTypeName" type="text" name="termTypeName" placeholder="请输入刷卡器名称">
							</div>
						</div>
						<div class="search_elm" style="margin-left: 0px">
							<label class="label_search">刷卡器类型:</label>
							<div class="search_input">
								<input id="search_termType" type="text" name="termType" placeholder="请输入刷卡器类型">
							</div>
						</div>
						<div class="search_elm">
							<button class="btn btn-small btn_search" type="submit" title="搜索" > 搜索 </button>
							<button class="btn btn-small" onclick="resetForm();" type="reset" title="清空" >清空</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>
</div>
	<div class="rowt">
		<div class="col-xs-12">
			<table id="grid-table"></table>
			<div id="grid-pager"></div>
			<div style="margin-top: 10px">
				<span id="auth_btn">
					<a auth="mpamng/term/termTypeView.do" class="btn btn-small btn-add" onclick="addTermCom();">新增</a> 
					<a auth="mpamng/term/termTypeView.do" class="btn btn-small btn-update" onclick="updateTermCom();">修改</a> 
					<a auth="mpamng/term/deleteTermCom.do" class="btn btn-small btn-delete" onclick="deleteTermCom();">删除</a>
				</span> <span id="paging_bar" style="float: right"> </span>
			</div>

		</div>
	</div>

	<script type="text/javascript">
		var jqGrid;
		jQuery(function($) {
			var grid_selector = "#grid-table";
			var pager_selector = "#grid-pager";

			$(window).on(
					'resize.jqGrid',
					function() {
						$(grid_selector).jqGrid('setGridWidth',$(".page-content").width());
					})
			var parent_column = $(grid_selector).closest('[class*="col-"]');
			$(document).on(
					'settings.ace.jqGrid',
					function(ev, event_name, collapsed) {
						if (event_name === 'sidebar_collapsed'|| event_name === 'main_container_fixed') {
							setTimeout(function() {
								$(grid_selector).jqGrid('setGridWidth',parent_column.width());
							}, 0);
						}
					})
			jQuery(grid_selector).jqGrid({
				url : "mpamng/term/queryTermCom.do?type=2",
				datatype : "json",
				height : '100%',
				width : '100%',
				colNames : [ '编号', '刷卡器名称', '刷卡器类型'],
				colModel : [ {name : 'termId',           index : 'termId',           width : '10%' ,hidden : true,sortable:false}, 
				             {name : 'termTypeName',       index : 'termTypeName',       width : '500px' ,sortable:false},
				             {name : 'termType',     index : 'termType',     width : '500px' ,sortable:false}
				            ],
				viewrecords : true,
				rowNum : 10,
				rowList : [ 10, 20, 30 ],
				altRows : true,
				//shrinkToFit:false,
				multiselect : true,//设置行可多选的 
				multiboxonly : true,//

				loadComplete : function() {
					var table = this;
					setTimeout(function() {
						//加载分页
						initPagingBar(grid_selector);
					}, 0);
				},
				beforeRequest : function() {//请求之前执行
					jqGrid = this;
				},
			});
			$(window).triggerHandler('resize.jqGrid');

			$(document).one('ajaxloadstart.page', function(e) {
				$(grid_selector).jqGrid('GridUnload');
				$('.ui-jqdialog').remove();
			});
		});
		//新增
		function addTermCom() {
			openDialog({
				dialogId : 'dlg-termComEdit',
				title : '新增终端类型',
				pageUrl : 'mpamng/term/termTypeView.do',
				width : '40%',
				height:'50%'
			});
		}
		
		//修改
		function updateTermCom() {
			var rows = $('#grid-table').jqGrid("getGridParam", "selarrrow");
			if (rows.length == 0) {
				msg.alert("警告", "当前没有选择数据项！", "warn");
				return;
			}
			if (rows.length > 1) {
				msg.alert("警告", "不能同时选择多项数据！", "warn");
				return;
			}
			var rowData = $('#grid-table').jqGrid('getRowData',rows[0]);
			openDialog({
				dialogId : 'dlg-termComEdit',
				title : '编辑终端类型',
				pageUrl : 'mpamng/term/termTypeView.do',
				dataUrl : 'mpamng/term/queryTermComById.do',
				width : '40%',
				height:'50%',
				dataParam : {
					termId : rowData.termId
				},
				dataName : 'obj' //表单数据存储对象名称

			});
		}
		
		//用户删除
		function deleteTermCom() {
			var rows = $('#grid-table').jqGrid("getGridParam", "selarrrow");
			if (rows.length == 0) {
				msg.alert("警告", "当前没有选择数据项！", "warn");
				return;
			}
			
			var ids = "";
			for (var i = 0; i < rows.length; i++) {
				　ids += $('#grid-table').jqGrid('getRowData',rows[i]).termId+ ",";
			}
			ids = ids.substring(0, ids.lastIndexOf(","));
			msg.confirm({title:'确认',position:'center',msg:'您确定要删除选中的数据吗？',call:function(ok){
				if(ok){
					$.ajax({
						type : "post",
						url : "mpamng/term/deleteTermCom.do?termIds=" + ids,
						dataType : 'json',
						success : function(result) {
							if (result.rspcod != 200) {
								msg.alert("错误", result.rspmsg, 'error');
							} else {
								msg.alert("提示", result.rspmsg, 'correct');
								$("#grid-table").trigger("reloadGrid");
							}
						},
						error : function(XMLHttpRequest, textStatus) {
							msg.alert("错误", "错误代码：" + XMLHttpRequest.status + ",错误描述："
									+ textStatus, 'error');
						}
					});

				}
			}});
			
			}
	</script>
