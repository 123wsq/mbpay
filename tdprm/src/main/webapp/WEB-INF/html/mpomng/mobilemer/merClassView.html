
<meta charset="utf-8" />
<form class="form-horizontal" role="form"
	onsubmit="return submitForm(this);" action="mpomng/mobileMerManage/modifyMerClass.do">
	<br />
	<!-- 
	 * Input属性说明:
	 * validate="true"  是否需要验证字段
	 * msg="错误时提示信息"        
	 * datatype="数据类型"
	-->
	<!-- #section:elements.form -->
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"> 商户编号：
		</label>
		<div class="col-sm-4">
			<input type="text" id="custId" name="custId" placeholder=""
				class="col-xs-12 col-sm-12" value="" readonly="readonly" />
		</div>

	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"> 商户名称：
		</label>
		<div class="col-sm-4">
			<input type="text" id="custName" name="custName" placeholder=""
				class="col-xs-12 col-sm-12" value="" readonly="readonly" />
		</div>

	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right"> 商户等级：</label>
		<div class="col-sm-4">
			<select rel="obj.options" valName="" textName=""
				location="mprcs/selectoption/custLevel.do" name="merClass"
				id="limitCustLevel" data-placeholder="请选择商户级别"
				style="width: 150px; vertical-align: middle;">
				<option value=''>----请选择----</option>
			</select>
		</div>

	</div>
	<div class="form-actions align-right  form-button-box"
		style="margin-top: 10px">
		<button class="btn btn-info" type="submit">保存</button>

		&nbsp;
		<button class="btn" type="button"
			onclick="javascript:dialog.close(this);">关闭</button>
	</div>

</form>
<script type="text/javascript">
<!--
	//-->

	$(document).ready(function() {

	});

	function submitForm(obj) {

		//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
		return validateCallback(obj, function(result) {
			if (result.rspcod == 200) {
				msg.alert("提示", result.rspmsg, 'correct');
				$("#grid-table").trigger("reloadGrid");
				dialog.close(obj);
			} else {
				msg.alert("错误", result.rspmsg,'error');
			}
		});
	}
</script>
