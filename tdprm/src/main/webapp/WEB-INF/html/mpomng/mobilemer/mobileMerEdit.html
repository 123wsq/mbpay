
<meta charset="utf-8" />	
<form class="form-horizontal" role="form"  onsubmit="return submitForm(this);"
 action="mpomng/agentMobileMerManage/update.do" >
 <br/>
	<!-- 
	 * Input属性说明:
	 * validate="true"  是否需要验证字段
	 * msg="错误时提示信息"        
	 * datatype="数据类型"
	-->
	<!-- #section:elements.form -->
		
	<div class="form-group">
					
					
					<label class="col-sm-2 control-label no-padding-right">
						商户编号： </label>
					<div class="col-sm-3">
						<input type="text" id="custId" name="custId" placeholder="" 
							class="col-xs-12 col-sm-12" value="" readonly="readonly"/>
					</div>
					<label class="col-sm-2 control-label no-padding-right">
						商户名称： </label>
					<div class="col-sm-3">
						<input type="text" id="custName" name="custName" placeholder="" 
							class="col-xs-12 col-sm-12" value=""  readonly="readonly"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right">
						提现费率： </label>
					<div class="col-sm-3">
						<span class="block input-icon input-icon-right" >
							<input type="text" id="rateTCas" name="rateTCas" placeholder="(%)" 
							class="col-xs-12 col-sm-12" value=""  validate="true" datatype="Dnumber" readonly/>
							<i class="ace-icon">%</i>
						</span>
					
					</div>
					<label class="col-sm-2 control-label no-padding-right">
						T0提现单笔收费： </label>
					<div class="col-sm-3">
						<span class="block input-icon input-icon-right" >
								<input type="text" id="maxTCas" name="maxTCas" placeholder="T0提现单笔收费(单位元)" 
							class="col-xs-12 col-sm-12 feecheck" datatype="money" maxlength="8" value="0" readonly/>
						</span>
					
					</div>
				</div>

	<div class="form-actions align-right  form-button-box" style="margin-top: 10px">
			<button class="btn btn-info" type="submit">
				保存
			</button>

			&nbsp; 
			<button class="btn" type="button" onclick="javascript:dialog.close(this);">
				 关闭
			</button>
		</div>
	
</form>
<script type="text/javascript">
<!--

//-->

$(document).ready(function() {
	
});

function submitForm(obj){
	
	//自定义匿名回调函数。 系统默认回调函数：dialogAjaxDone
	return validateCallback(obj,function(result){
		if(result.rspcod== 200){
			msg.alert("提示", result.rspmsg, 'correct');
			$("#grid-table").trigger("reloadGrid");
			dialog.close(obj);
		}else{
			msg.alert("错误", result.rspmsg + " 错误代码："
					+ result.rspcod, 'error');
		}
	});
}


</script>
